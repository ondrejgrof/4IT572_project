vse: &vse
  docker:
    - image: circleci/node:8.11.3

version: 2.1
jobs:
  build:
    <<: *vse
    steps:
      - checkout
      - run: npm install
      - run: npm run test
      - run: npm run build
      - persist_to_workspace:
         root: .
         paths:
            - .
  deploy:
    docker:
      - image: ondrejgrof/4it572:1
    steps:
      - add_ssh_keys
      - attach_workspace:
          at: .
      - run: ansible all --list-hosts
      - run: ansible-playbook ./ansible/ec2deploy.yml --user ubuntu --key-file ~/.ssh/id_rsa_$HASH -e access_key=$ACCESS_KEY -e secret_key=$SECRET_KEY -e session_token=$SESSION_TOKEN

workflows:
  version: 2.1
  build:
    jobs:
      - build
      - deploy:
         requires:
            - build
         filters:
            branches:
               only: master
